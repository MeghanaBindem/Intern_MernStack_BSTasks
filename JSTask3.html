<!DOCTYPE html>
<html>
  <head>
    <title>JSTask3</title>
    <style>
      /* Add a blue border on hover for the Multiply button */
      button:hover {
        border: 2px solid rgb(91, 176, 229);
      }
    </style>
  </head>
  <body>
    <!-- Input fields for the two numbers -->
    <label for="num1">1st Number:</label>
    <input type="number" id="num1" /><br /><br />

    <label for="num2">2nd Number:</label>
    <input type="number" id="num2" /><br /><br />

    <!-- Buttons for multiplication and division -->
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button><br /><br />

    <!-- Display the result -->
    <p id="result"></p>

    <script>
      // Function to perform multiplication
      function multiply() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);

        if (!isNaN(num1) && !isNaN(num2)) {
          const result = num1 * num2;
          document.getElementById(
            "result"
          ).textContent = `The Result Is: ${result}`;
        } else {
          document.getElementById("result").textContent =
            "Please enter valid numbers.";
        }
      }

      // Function to perform division
      function divide() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);

        if (!isNaN(num1) && !isNaN(num2)) {
          if (num2 === 0) {
            document.getElementById("result").textContent =
              "Division by zero is not allowed.";
          } else {
            const result = num1 / num2;
            document.getElementById(
              "result"
            ).textContent = `The Result Is: ${result}`;
          }
        } else {
          document.getElementById("result").textContent =
            "Please enter valid numbers.";
        }
      }
    </script>
  </body>
</html>
